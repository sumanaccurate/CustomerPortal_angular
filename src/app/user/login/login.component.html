
<div class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-aside--enabled kt-aside--fixed kt-page--loading">

    <div  class="kt-grid kt-grid--ver kt-grid--root kt-page">
        <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v6 kt-login--signin" id="kt_login">
            <div
                class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
                <div
                    class="kt-grid__item  kt-grid__item--order-tablet-and-mobile-2  kt-grid kt-grid--hor kt-login__aside">
                    <div class="kt-login__wrapper">
                        <div class="kt-login__container">
                            <div class="kt-login__body">
                                <div class="kt-login__logo">
                                    <img src="../../../assets/media/johnson-logo.png" />
                                </div>
                                <form  #form='ngForm'  autocomplete="off"   (submit)="onSubmit(form)">
                                <div class="kt-login__signin">
                                    <div class="kt-login__head">
                                        <h3 class="kt-login__title">Sign In</h3>
                                    </div>
                                    <div class="kt-login__form">
                                        <div class="kt-form">
                                            <div class="form-group">
                                                <input class="form-control" #UserCodetxt="ngModel" placeholder="Email" name="UserCodetxt"  [(ngModel)]="formModel.UserCodetxt" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" #Passwordvtxt="ngModel" placeholder="Password" name="Passwordvtxt" [(ngModel)]="formModel.Passwordvtxt" required>
                                            </div>
                                           
                                            <div class="kt-login__extra">
                                                <label class="kt-checkbox">
                                                    <input type="checkbox" name="remember" />
                                                    Remember me
                                                    <span></span>
                                                </label>

                                             
                                                <a  [routerLink]="['/forgotpassword.component']" >Forget Password ?</a>
                                            </div>
                                            <div class="kt-login__actions">
                                                <button type="submit" class="btn btn-brand btn-pill btn-elevate" [disabled]="form.invalid">Login</button>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </form>
                                 <div class="kt-login__account">
                                <span class="kt-login__account-msg">Don't have an account yet ?
                                </span>
    
                                <a  id="kt_login_signup" class="kt-login__account-link">Sign Up!</a>
                            </div>
                            </div>

                           

                        </div>
                        
                    </div>
                </div>
                <div class="kt-grid__item kt-grid__item--fluid kt-grid__item--center kt-grid kt-grid--ver kt-login__content"
                    style="background-image: url(../../assets/media/login-bg.jpg);">
                   
                </div>
            </div>
        </div>
    </div>
</div>
